    /*  3   Define a function maxOfThree() that takes three numbers as arguments
     and returns the largest of them.*/

    function maxOfThree(x, y, z) {

        const array = new Array();
        array.push(x);
        array.push(y);
        array.push(z);

        let max = 0;

        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }
